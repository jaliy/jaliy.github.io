<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>AA player</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
		<link rel="stylesheet" type="text/css" href="css/aa-player.min.css"/>
		<link rel="stylesheet" type="text/css" href="//cdn.bootcss.com/SyntaxHighlighter/3.0.83/styles/shCore.min.css"/>
		<link rel="stylesheet" href="//cdn.bootcss.com/SyntaxHighlighter/3.0.83/styles/shCoreDefault.min.css" />
		<style type="text/css">
			*{padding: 0;margin: 0;font-family: "微软雅黑";}
			html{background-color: #fafafa;}
			h1{font-size: 32px;margin-top: 40px;margin-bottom: 40px;text-align: center;}
			.wrapper{width:640px;height: 480px;margin: 0 auto 10px;}
			.buttons{width: 400px;margin:0 auto;}
			.buttons button{padding: 8px 16px;background-color: #42B983;border:none;outline: none;color: #fff;font-size:16px;}
			pre{width:640px;font-size: 12px;margin:0 auto;}
		</style>
	</head>
	<body>
		<h1>AAPlayer示例</h1>
		<div id="aaplayer" class="wrapper"></div>
		<div class="buttons">
			<button id="J_stop">停止</button>
			<button id="J_play">播放</button>
		</div>
		
		<div class="wrapper">
			<pre class="brush: javascript;">
				var player = new AAPlayer({
					el:document.querySelector(".wrapper"),
					src:"video.mp4",
					width:"640px",
					height:"480px"
				});
			</pre>
		</div>
		<script src="//cdn.bootcss.com/SyntaxHighlighter/3.0.83/scripts/shCore.js"></script>
		<script src="//cdn.bootcss.com/SyntaxHighlighter/3.0.83/scripts/shBrushJScript.js"></script>
		<script src="js/aa-player.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
		(function() {
	    	
	    	document.addEventListener("DOMContentLoaded", function() {
				var player = new AAPlayer({
					el:document.querySelector(".wrapper"),
					src:"video.mp4",
					width:"640px",
					height:"480px"
				});
		    	SyntaxHighlighter.all();
		    	
		    	document.getElementById("J_play").addEventListener("click", function() {
		    		player.play();
		    	},false);
		    	document.getElementById("J_stop").addEventListener("click", function() {
		    		player.pause();
		    	},false);
		    	
	    	}, false);
	    	
		})();
		</script>
	</body>
</html>
