<!doctype html>
<html lang="zh-CN" manifest="app/cache.manifest">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>前端攻城狮小王</title>
		<meta name="description" content="一个全栈程序员的博客，简单的记录一下自己学习历程，分享自己的学习学习心得" />
		<meta name="Keywords" content="Web开发,html,html5,css,css3,javascript,nodejs,java,Linux,ubuntu" />
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
      	<script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      	<script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
	    <![endif]-->
		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
		<!-- 新 Bootstrap 核心 CSS 文件 -->
		<link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<!-- 可选的Bootstrap主题文件（一般不用引入） -->
		<link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="app/css/justified-nav.css" />
		<link rel="stylesheet" type="text/css" href="./app/css/index.css" />
		<script>
			applicationCache.addEventListener('updateready', function(e) {
				if(applicationCache.status == applicationCache.UPDATEREADY) {
					applicationCache.swapCache();
					location.reload();
				}
			}, false);
		</script>
	</head>

	<body>
		<div class="container">
			<!-- Jumbotron -->
			<div class="jumbotron">
				<h1>Hello World!</h1>
			</div>

			<div id="articles" class="list-group">
			</div>
			<!-- Site footer -->
			<footer class="footer">
				<p>&copy; Jaliy 2016-2021</p>
			</footer>
		</div>
		<!-- /container -->
	</body>
	<script type="text/javascript" src="./app/js/lib/ie10-viewport-bug-workaround.js"></script>
	<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
	<script type="text/javascript" src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script type="text/javascript" src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="./app/js/lib/Juicer/Juicer-min.js"></script>
	<script src="./app/js/index.min.js"></script>

	<script id="tplItem" type="text/template">
		{@each articles as it}
		<a href="${it.url}" class="list-group-item" target="_blank">
		    <h4 class="list-group-item-heading">${it.title}</h4>
			<p class="list-group-item-text">${it.description}</p>
		</a>
		{@/each}
	</script>
</html>
