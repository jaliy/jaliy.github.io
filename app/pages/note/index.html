<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Web &gt; Jaliy的博客</title>
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
      	<script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      	<script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
	    <![endif]-->
		<link rel="shortcut icon" type="image/x-icon" href="app/images/icon.gif" />
		<!-- 新 Bootstrap 核心 CSS 文件 -->
		<link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<!-- 可选的Bootstrap主题文件（一般不用引入） -->
		<link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="../../css/justified-nav.css" />
		<link rel="stylesheet" href="../../css/note/index.css" />
	</head>

	<body>
		<div class="container">
			<!-- The justified navigation menu is meant for single line per list item.
           Multiple lines will require custom code not provided by Bootstrap. -->
			<section class="masthead">
				<h3 class="text-muted">Jaliy博客</h3>
				<nav>
					<ul class="nav nav-justified">
						<li><a href="../../../index.html">首页</a></li>
						<li><a href="../web/index.html">Web前端</a></li>
						<li><a href="#">Java入门</a></li>
						<li><a href="#">Linux</a></li>
						<li class="active"><a href="index.html">在线笔记</a></li>
						<li><a href="#">HelloWorld</a></li>
					</ul>
				</nav>
			</section>
			<section class="row btn-add clearfix">
				<a href="#" id="btnAdd" class="btn btn-default">+</a>
			</section>
			<section id="form" class="panel panel-default">
				<div class="panel-heading">
					<input type="text" id="iptTitle" class="form-control" placeholder="标题">
				</div>
				<div class="panel-body">
					<div class="row">
						<textarea id="iptContent" class="form-control" placeholder="内容"></textarea>
					</div>
					<div class="row clearfix">
						<button type="button" id="btnSubmit" class="btn btn-primary">提交</button>
						<button type="button" id="btnClose" class="btn btn-default">关闭</button>
					</div>
				</div>
			</section>
			<section id="articles" class="list-group">
			</section>
		</div>
	</body>
	<script type="text/javascript" src="../../js/lib/ie10-viewport-bug-workaround.js"></script>
	<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
	<script type="text/javascript" src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script type="text/javascript" src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="../../js/lib/Juicer/Juicer-min.js"></script>
	<script src="../../js/note/index.min.js"></script>
	<script id="tplItem" type="text/template">
		{@each notes as it, index}
		<a href="${it.url}${index}" class="list-group-item">
		    <h4 class="list-group-item-heading">${it.title}</h4>
			<p class="list-group-item-text">${it.description}</p>
		</a>
		{@/each}
	</script>

</html>
