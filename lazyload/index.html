		<script src="http://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
		<script src="j-lazyload.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
		$(function(){
			/**window 滚动可视区域*/
			$("#node1 img").lazyload({
				data_src : "original",
				
				//预加载高度100
				preload_height : 100,
				
				onShow : function() {
					console.warn("scroll to show view");
				},
				
				onLoad : function() {
					console.log("onload:" + this.src);
				},
				onError : function(src) {
					console.error("onError:" + src);
				}
			});
			
			/**div滚动可视区域**/
			$("#node img").lazyload({
				container : document.getElementById("node"),
				
				placeholder : "https://ss0.bdstatic.com/5aV1bjqh_Q23odCf/static/superman/img/logo/bd_logo1_31bdc765.png",
				
				preload_height : 100,
				
				onLoad : function() {
					console.log("onload:" + this.src);
				},
				onError : function(src) {
					console.error("onError:" + src);
				}
			});
		});
		</script>
