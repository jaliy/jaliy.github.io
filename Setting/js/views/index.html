<header class="mui-bar mui-bar-nav">
	<h1 class="mui-title">{{title}}</h1>
</header>
<div class="mui-content">
	<div class="mui-content">
		<div class="mui-scroll-wrapper">
			<div class="mui-scroll">
				<ul class="mui-table-view mui-table-view-chevron">
					<li class="mui-table-view-cell mui-media">
						<a class="mui-navigate-right" href="#/info">
							<img class="mui-media-object mui-pull-left head-img" id="head-img" src="{{account.url}}">
							<div class="mui-media-body">
								{{account.title}}
								<p class="mui-ellipsis">账号:{{account.name}}</p>
							</div>
						</a>
					</li>
				</ul>
				<ul class="mui-table-view mui-table-view-chevron">
					<li class="mui-table-view-cell"><a href="#/activity" class="mui-navigate-right"><span class="mui-icon mui-icon-flag"></span> 活动</a></li>
					<li class="mui-table-view-cell"><a href="#/group" class="mui-navigate-right"><span class="mui-icon mui-icon-contact"></span> 活动群</a></li>
				</ul>
				<ul class="mui-table-view mui-table-view-chevron">
					<li class="mui-table-view-cell"><a href="#/security" class="mui-navigate-right"><span class="mui-icon mui-icon-gear"></span> 账号与安全</a></li>
				</ul>
				<ul class="mui-table-view mui-table-view-chevron">
					<li class="mui-table-view-cell"><a href="http://www.baidu.com" class="mui-navigate-right"><span class="mui-icon mui-icon-gear"></span> 百度</a></li>
				</ul>
			</div>
			<div class="mui-scrollbar mui-scrollbar-vertical">
				<div class="mui-scrollbar-indicator"></div>
			</div>
		</div>
	</div>
</div>
