<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Vue + Vue-Router + Webpack</title>
	<link href="./dist/style.css" rel="stylesheet" type="text/css" />
	<style type="text/css">
		@-webkit-keyframes fadeIn {
		    0% {
		        opacity: 0
		    }
		
		    to {
		        opacity: 1
		    }
		}
		
		@keyframes fadeIn {
		    0% {
		        opacity: 0
		    }
		
		    to {
		        opacity: 1
		    }
		}
		.fadeIn {
		    -webkit-animation-name: fadeIn;
		    -webkit-animation-duration: .5s;
		    animation-name: fadeIn;
		    animation-duration: .5s;
		}
	</style>
</head>
<body>
	<div id="app">
		<transition mode="out-in" name="my-classes-transition" enter-active-class="fadeIn" leave-active-class="fadeOut">
			<router-view></router-view>
		</transition>
	</div>
</body>
<script src="./dist/common.js" type="text/javascript" charset="utf-8"></script>
<script src="./dist/build.js" type="text/javascript" charset="utf-8"></script>
</html>
